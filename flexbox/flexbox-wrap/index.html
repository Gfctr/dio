<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon da DIO -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://web.dio.me/favicon/apple-touch-icon.png"> <link rel="icon" type="image/png" sizes="32x32" href="https://web.dio.me/favicon/favicon-32x32.png"> <link rel="icon" type="image/png" sizes="16x16" href="https://web.dio.me//favicon/favicon-16x16.png"> <link rel="icon" type="ico" href="https://web.dio.me//favicon/favicon.ico">    
    
    <title>Fundamentos | Flex Wrap em CSS</title>
    
</head>
<body>
    
    <h1>no wrap</h1>
    <div class="flex-container nowrap">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item green">4</div>
    </div>
    
    <h1>wrap</h1>
    <div class="flex-container wrap">
        <div class="item green">1</div>
        <div class="item blue">2</div>
        <div class="item orange">3</div>
        <div class="item orange">4</div>
    </div>

    <h1>wrap reverse</h1>
    <div class="flex-container wrap-reverse">
        <div class="item green">1</div>
        <div class="item blue">2</div>
        <div class="item orange">3</div>
        <div class="item orange">4</div>
    </div>
</body>
</html>
