<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Favicon da DIO -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://web.dio.me/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://web.dio.me/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://web.dio.me//favicon/favicon-16x16.png">

    <title>Fundamentos | Flex Grow</title>

</head>

<body>
    <p>auto</p>
    <div class="flex-container">
        <div class="items bauto fg-1">A</div>
        <div class="items bauto fg-1">BBB</div>
        <div class="items bauto fg-1">C</div>
        <div class="items bauto fg-2">DEF</div>
    </div>

    <p>0 (zero)</p>
    <div class="flex-container">
        <div class="items b-0 fg-1">A</div>
        <div class="items b-0 fg-1">BBB</div>
        <div class="items b-0 fg-1">CCCCCCC</div>
        <div class="items b-0 fg-1">DEF</div>
    </div>

    <p>basis + width</p>
    <div class="flex-container">
        <div class="items w100 fg-2">AA</div>
        <div class="items w100 fg-2">BBB</div>
        <div class="items w100 fg-2">CCCCCCC</div>
        <div class="items w100 fg-2">DEF</div>
    </div>

</body>

</html>
